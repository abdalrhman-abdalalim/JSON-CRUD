<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JSON CRUD</title>
  </head>
  <body>
    <!-- heading title  -->
    <h1 class="text-light fw-bold text-center pt-4 pb-5">JSON CRUD</h1>

    <!-- input content  -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-1">
          <input
            class="border-0"
            type="text"
            id="Name"
            placeholder="Your Name"
          />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-1">
          <input
            class="border-0"
            type="text"
            id="Position"
            placeholder="Your Position"
          />
        </div>
      </div>
      <div class="row mt-md-3">
        <div class="col-lg-3 col-md-3 col-sm-6">
          <input type="number" id="Salary" placeholder="Your Salary" />
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6">
          <input type="number" id="Tax" placeholder="Your Tax" />
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6">
          <input type="number" id="Bonus" placeholder="Your Bonus" />
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6">
          <input type="number" id="Transport" placeholder="Your Transport" />
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
          <input type="number" id="Total" placeholder="Your Total" />
        </div>
      </div>
      <div class="row mt-md-3">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <select id="Department" class="form-control">
            <option disabled selected>Department</option>
            <option value="Programmer">Programmer</option>
            <option value="Hr">Hr</option>
            <option value="Developer">Devploper</option>
          </select>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <input type="number" id="counter" placeholder="Counter" />
        </div>
      </div>
      <div class="row mt-md-3">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <input type="button" value="Add New Employee" id="SubBtn" />
        </div>
      </div>
    </div>

    <div class="container col-lg-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="d-grid">
            <button class="btn btn-danger" id="DelBtn">
              Delete All Employee , number of Employee<span id="NumEmp"></span>
            </button>
          </div>
          <table class="table">
            <tr class="theHead">
              <th>#</th>
              <th>Name</th>
              <th colspan="3" style="text-align: center;">Process</th>
            </tr>

            <tbody>
            </tbody>


        </table>
    </div>
</div>
</div>

<div id="theDiv">
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/778e5ebeb5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
